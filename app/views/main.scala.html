@(page: String)(content: Html)

<!DOCTYPE html>

<html>
<head>
    <title>@page - TweetAnalytics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="font-src 'self' * data: ; img-src 'self' * *.twimg.com">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap-grid.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap-reboot.min.css")">

    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/salesforce-lightning-design-system.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/salesforce-lightning-design-system.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/salesforce-lightning-design-system-vf.min.css")">
    <!--  Load site-specific customizations after bootstrap. -->
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
</head>
<body>

<!-- Responsive navbar -->
<div class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">

</div>

@content

<!-- JS files must be the last in body -->
<script src="@routes.Assets.versioned("javascripts/jquery-3.3.1.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.versioned("javascripts/bootstrap.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("javascripts/bootstrap.bundle.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.versioned("javascripts/custom.js")" type="text/javascript"></script>
</body>
</html>
